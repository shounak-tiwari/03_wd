<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Registration Form</h1>
    
    
    <form method="post" >
        <table>

        <tr>
            <td>

                <label >First Name :  </label>
            </td>
            <td>
                <input type="text" id="firstname" placeholder="first name">
            </td>
        </tr>


        <tr>
            <td>

                <label >Last Name :  </label>
            </td>
            <td>
                <input type="text" id="lastname" placeholder="last name">
                
            </td>
        </tr>
        

        
        <tr>
            <td>

                <label >Email  :  </label>
            </td>
            <td>
                
                <input type="email" id="email" placeholder="universalinformatics@gmail.com">
            </td>
        </tr>


        
        <tr>
            <td>
                <label >Contact :  </label>

            </td>
            <td>
                <input type="tel" id="contact" placeholder="+91 80808 08080">
                
            </td>
        </tr>

        

        <tr>
            <td>
                <label >Date of birth :  </label>

            </td>
            <td>
                
                <input type="date" id="datebirth" >
            </td>
        </tr>





        <tr>
            <td>
                <label >Street :  </label>

            </td>
            <td>
                
                <input type="text" id="Street" placeholder="steet no">
            </td>
        </tr>


        <tr>
            <td>
                <label >Landmark :  </label>

            </td>
            <td>
                
                <input type="text" id="Landmark" placeholder="Landmark">
            </td>
        </tr>


        <tr>
            <td>
                <label >Address :  </label>

            </td>
            <td>
                
                <input type="text" id="address" placeholder="Address">
            </td>
        </tr>


        <tr>
            <td colspan="2">
                <button onclick="return Validate()" type="submit">SUBMIT DATA</button>
            </td>
        </tr>
    </table>
    </form>
    <!-- js -->
     <script src="app.js"></script>
</body>
</html>
